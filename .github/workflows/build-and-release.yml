name: Build and Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a release"
        required: false
        default: "false"
      tag_name:
        description: "Tag name for the release"
        required: false
        default: ""

env:
  DOTNET_CHANNEL: "10.0"
  CORECLR_BRANCH: "release/10.0"

jobs:
  build-linux:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Configure build
        run: |
          mkdir build
          cd build
          CC=clang CXX=clang++ cmake .. \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$PWD/../bin

      - name: Build
        run: |
          cd build
          ninja
          ninja install

      - name: Package artifacts
        run: |
          cd bin
          tar -czf ../netcoredbg-linux-${{ matrix.arch }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: netcoredbg-linux-${{ matrix.arch }}
          path: netcoredbg-linux-${{ matrix.arch }}.tar.gz

  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x64
            runner: macos-13
          - arch: arm64
            runner: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake ninja

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Configure build
        run: |
          mkdir build
          cd build
          CC=clang CXX=clang++ cmake .. \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$PWD/../bin

      - name: Build
        run: |
          cd build
          ninja
          ninja install

      - name: Package artifacts
        run: |
          cd bin
          tar -czf ../netcoredbg-macos-${{ matrix.arch }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: netcoredbg-macos-${{ matrix.arch }}
          path: netcoredbg-macos-${{ matrix.arch }}.tar.gz

  build-windows:
    name: Build Windows (${{ matrix.arch }})
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Configure build
        run: |
          mkdir build
          cd build
          cmake .. `
            -G "Visual Studio 17 2022" `
            -A ${{ matrix.arch == 'x86' && 'Win32' || matrix.arch }} `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_INSTALL_PREFIX="$PWD\..\bin"

      - name: Build
        run: |
          cd build
          cmake --build . --config Release --target install

      - name: Package artifacts
        run: |
          cd bin
          Compress-Archive -Path * -DestinationPath ../netcoredbg-windows-${{ matrix.arch }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: netcoredbg-windows-${{ matrix.arch }}
          path: netcoredbg-windows-${{ matrix.arch }}.zip

  create-release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.tag_name }}" ]; then
            echo "VERSION=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/netcoredbg-linux-x64/netcoredbg-linux-x64.tar.gz
            artifacts/netcoredbg-linux-arm64/netcoredbg-linux-arm64.tar.gz
            artifacts/netcoredbg-macos-x64/netcoredbg-macos-x64.tar.gz
            artifacts/netcoredbg-macos-arm64/netcoredbg-macos-arm64.tar.gz
            artifacts/netcoredbg-windows-x64/netcoredbg-windows-x64.zip
            artifacts/netcoredbg-windows-x86/netcoredbg-windows-x86.zip
            artifacts/netcoredbg-windows-arm64/netcoredbg-windows-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
